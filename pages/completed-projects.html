		<style>
			body {
				margin: 0;
			}

			ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
				width: 25%;
				background-color: #f1f1f1;
				position: fixed;
				height: 100%;
				overflow: auto;
			}

			li a {
				display: block;
				color: #000;
				padding: 8px 16px;
				text-decoration: none;
			}

			li a.active {
				background-color: #F95DDA;
				color: white;
			}

			li a:hover:not(.active) {
				background-color: #555;
				color: white;
			}
			.button {
			position: relative;
			background-color: #F95DDA;
			border: none;
			font-size: 28px;
			color: #FFFFFF;
			padding: 20px;
			width: 200px;
			text-align: center;
			-webkit-transition-duration: 0.4s; /* Safari */
			transition-duration: 0.4s;
			text-decoration: none;
			overflow: hidden;
			cursor: pointer;
			}

		.button:after {
			content: "";
			background: #f1f1f1;
			display: block;
			position: absolute;
			padding-top: 300%;
			padding-left: 350%;
			margin-left: -20px !important;
			margin-top: -120%;
			opacity: 0;
			transition: all 0.8s
			}

		.button:active:after {
			padding: 0;
			margin: 0;
			opacity: 1;
			transition: 0s
			}
		</style>
	</head>
